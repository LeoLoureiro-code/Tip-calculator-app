<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/index.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="Splitter" class="logo">
  <main>
    <div class="content">
      <div class="info">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" value="">
      <p class="select_tip">Select Tip %</p>
      <div class="buttons_div">
        <button class="tip_button">5%</button>
        <button class="tip_button">10%</button>
        <button class="tip_button">15%</button>
        <button class="tip_button">25%</button>
        <button class="tip_button">50%</button>
        <input class="tip_button" type="number" id="custom_percent" placeholder="Custom">
    </div>
      <label for="num_people">Number of People</label>
      <input type="number" name="num_people" id="num_people">
  </div>
    <div class="total">
        <p class="amount">Tip Amount</p> <span class="tip_total"></span>
        <p class="per_person">/ person</p>
        <p class="amount">Total</p>
        <p class="per_person">/ person</p>
        <p class="tip_total" id="total_person"></p>
      <button id="reset">Reset</button>
    </div>
    </div>
  </main>
</div>
  <script src="./index.js"></script>
</body>
</html>
